name: (CI) Pipeline
on:
  workflow_dispatch:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login Docker HUB
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Semantic Release
        id: semantic_release
        uses: cycjimmy/semantic-release-action@v4
        env: 
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Generate TAG
        id: generate_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            1renatodevops/docker-dockerhub:${{ steps.semantic_release.outputs.new_release_version }}
            1renatodevops/docker-dockerhub:${{ steps.generate_tag.outputs.sha }}

      - name: New VERSION file
        run: |
          cat package.json
          version=$(jq -r '.version' "./package.json") > VERSIONS
          echo $version 
          cat VERSIONS